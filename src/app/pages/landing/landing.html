<div class="hero-section">
  <img class="big-logo mx-auto d-block" src="assets\images\logo-color-white.png" alt="logo-asteroid-website" />
  <p class="head-line mt-4 mb-5">Designer graphique freelance en Bretagne</p>
  <p class="sub-line">Print <span class="text-yellow text-big">&</span> Digital</p>
</div>

<div class="py-5 frame">
  <div class="slider-container position-relative">
    <div class="arrows position-absolute d-flex justify-content-between align-items-center px-2">
      <button class="arrow-left" (click)="slidePrevious()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          width="40px">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
      <button class="arrow-right" (click)="slideNext()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          width="40px">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
    </div>
    <div class="slider d-flex" #slider>
      <div class="slide-item" *ngFor="let src of pictures">
        <img [src]="src" alt="" />
      </div>
    </div>
  </div>
  <bracket-button class="d-block mx-auto mt-5" routerLink="/portfolio" routerLinkActive="active">
    Déc<span class="yellow-detail">o</span>uvrez le p<span class="yellow">o</span>rtfol<span class="yellow-detail"
      >i</span
    >o
  </bracket-button>
</div>

<div class="frame">
  <div class="py-5 my-5">
    <div class="prestations-section d-md-flex justify-content-between pb-5">
      <resume-prestations-card
        class="d-block mb-5 mb-md-0"
        TLdisplay="block"
        BRdisplay="block"
        titre="Design graphique"
        presta1="Identité visuelle"
        presta2="Supports imprimés"
        presta3="Illustration"
        presta4="Packaging"
        presta5="Signalétique"></resume-prestations-card>
      <resume-prestations-card
        class="d-block align-self-end"
        BLdisplay="block"
        TRdisplay="block"
        titre="Digital"
        presta1="Web design"
        presta2="UI/UX"
        presta3="Développement web"
        presta4="Motion"
        presta5="Réseaux sociaux"></resume-prestations-card>
    </div>
    <h5 class="mt-5 pt-5 text-center fw-bold">Vous avez un projet ? Laissez-moi un mot :</h5>
    <bracket-button class="d-block mx-auto mt-4 pt-3" routerLink="/contact" routerLinkActive="active">
      C<span class="yellow-detail">o</span>ntact
    </bracket-button>
  </div>
</div>
